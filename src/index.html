<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
</head>

<body>
    <div id="wrapper">
        <section id="input">
            <div id="search-container">
                <p id="location">Enter Location:</p>
                <input class="search-field" type="text" placeholder="City...">
                <input class="search-field" type="text" placeholder="Country...">
                <button id="add-button">+</button>
            </div>
            <div id="places">
            </div>
        </section>
        <section id="output">
        	<h1 id="output-title"></h1>
        	<h2 id="output-temp"></h2>
        	<h3 id="output-status"></h3>
        </section>
    </div>
</body>

</html>
